<div class="user">
  {{user.id}} {{user.name}} username: {{user.username}}
  <p *ngIf="email">{{user.email}}</p>
  <p *ngIf="phone">{{user.phone}}</p>
  <button type="button" class="btn btn-outline-light btn-sm" (click)="showUserEmail()">Show/Hide User Email</button>
  <a [routerLink]="[user.id, 'phone']">
    <button type="button" class="btn btn-outline-light btn-sm" (click)="showUserPhone()">Show/Hide User Phone</button>
  </a>
</div>
