<div class="car">
  <div class="left">
    <img src="{{car.url}}" alt="nothing">
  </div>
  <div class="right">
    <h3>Manufacturer: {{car.manufacturer}}</h3>
    <p>Model: {{car.model}}</p>
    <p>Year: {{car.year}}</p>
    <p>Color: {{car.color}}</p>
    <p>Status: {{car.status}}</p>
  </div>
</div>
